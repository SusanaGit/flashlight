<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Flashlight
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>

    <!-- CAPACITOR-FLASH -->
    <ion-row>
      <ion-list>
        <ion-item>
          <ion-label>npm install capgo/capacitor-flash</ion-label>
        </ion-item>
        <ion-item>
          @if (active) {
            <ion-text>Flashlight ON</ion-text>
          }
          @if (!active) {
            <ion-text>Flashlight OFF</ion-text>
          }
        </ion-item>
        <ion-item>
          <ion-toggle [enableOnOffLabels]="true" (ionChange)="flash()"></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-row>

    <!-- ACTION SHEET CONTROLLER -->
    <ion-row>
      <ion-list>
        <ion-item>
          <ion-label>action-sheet-controller</ion-label>
        </ion-item>
        <ion-item>
          <ion-button (click)="presentActionSheet()">Open</ion-button>
        </ion-item>
      </ion-list>
    </ion-row>

    <!-- ION ALERT INPUTS -->
    <ion-row>
      <ion-list>
        <ion-item>
          <ion-label>ionicframework.com/docs/api/alert</ion-label>
        </ion-item>
        <ion-item>
          <ion-button id="present-alert" (click)="initializeAlertInput()">Click Me</ion-button>
          <ion-alert trigger="present-alert" header="Please enter your info" [buttons]="alertButtons" [inputs]="alertInputs"></ion-alert>
        </ion-item>
      </ion-list>
    </ion-row>

  </ion-grid>
</ion-content>
