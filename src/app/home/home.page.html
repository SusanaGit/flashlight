<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Flashlight
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>

    <!-- CAPACITOR-FLASH -->
    <ion-row class="row-principal">
      <ion-list class="lista">
        <ion-item>
          <ion-label>npm install capgo/capacitor-flash</ion-label>
        </ion-item>
        <ion-item>
          @if (active) {
            <ion-text>Flashlight ON</ion-text>
          }
          @if (!active) {
            <ion-text>Flashlight OFF</ion-text>
          }
        </ion-item>
        <ion-item>
          <ion-toggle [enableOnOffLabels]="true" (ionChange)="flash()"></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-row>

    <!-- ACTION SHEET CONTROLLER -->
    <ion-row class="row-principal">
      <ion-list class="lista">
        <ion-item>
          <ion-label>action-sheet-controller</ion-label>
        </ion-item>
        <ion-item>
          <ion-button (click)="presentActionSheet()">Open</ion-button>
        </ion-item>
      </ion-list>
    </ion-row>

  </ion-grid>
</ion-content>
